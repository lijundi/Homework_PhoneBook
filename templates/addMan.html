{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加新的联系人页面</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/addMan.css' %}">
    <script src="{% static 'js/about.js' %}"></script>
    <style type="text/css">
    	body{
			background: #FFA54F;
		}
    </style>
</head>
<body>
    <div id="header">
		<ul>
			<li><a href="/linkBook/">返回</a></li>
			<li><a href="/add/" onclick="display_alert()">关于</a></li>
            <li><div>你好，{{ request.session.user_name }}</div></li>
			<li style="float: left"><div>Web版通讯录</div></li>
		</ul>
	</div>
    <div class="content">
        <div class="img">
            <table align="center" cellspacing="5" style="width: 80%;height: 250px;margin-top: 20px;">
                <tr>
                    <td><div style="background:#90EE90;width:100%;height:100%;"></div></td>
                    <td><div style="background:#FF6A6A;width:100%;height:100%;"></div></td>
                    <td><div style="background:#836FFF;width:100%;height:100%;"></div></td>
                </tr>
                <tr style="height: 10%">
                    <td>图一</td>
                    <td>图二</td>
                    <td>图三</td>
                </tr>
                <tr>
                    <td><div style="background:#FFA500;width:100%;height:100%;"></div></td>
                    <td><div style="background:#98F5FF;width:100%;height:100%;"></div></td>
                    <td><div style="background:#ff6aab;width:100%;height:100%;"></div></td>
                </tr>
                <tr style="height: 10%">
                    <td>图四</td>
                    <td>图五</td>
                    <td>图六</td>
                </tr>
            </table>
        </div>
		<div class="form">
			<form action="/add/" method="POST">
                {% csrf_token %}
                <table align="center" cellspacing="10">
                    <tr>
                        <td style="font-weight:bold">头像</td>
                        <td align="left">{{ form.img }}</td>
                    </tr>
                    <tr>
                        <td style="font-weight:bold">姓名</td>
                        <td>{{ form.name }}</td>
                    </tr>
                    <tr>
                        <td style="font-weight:bold">电话</td>
                        <td>{{ form.phoneNumber }}</td>
                    </tr>
                    <tr>
                        <td style="font-weight:bold">邮箱</td>
                        <td>{{ form.mail }}</td>
                    </tr>
                    <tr>
                        <td style="font-weight:bold">住址</td>
                        <td>{{ form.address }}</td>
                    </tr>
                    <tr>
                        <td style="font-weight:bold">QQ</td>
                        <td>{{ form.qq }}</td>
                    </tr>
			    </table>
			    <input id="add_button" type="submit" value="提  交">
			</form>
		</div>
	</div>
</body>
</html>
